<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <script>

        function abc() {

            firstname = document.f1.fn.value;

            lastname = document.f1.ln.value;

            fullname = firstname + lastname;

            document.f1.full.value = fullname;

        }

        function add() {

            a = parseInt(document.f2.a.value);

            b = parseInt(document.f2.b.value);

            res = a + b;

            document.f2.res.value = res;

        }

        function sub() {

            a = parseInt(document.f2.a.value);

            b = parseInt(document.f2.b.value);

            res = a - b;

            document.f2.res.value = res;

        }

        function mul() {

            a = parseInt(document.f2.a.value);

            b = parseInt(document.f2.b.value);

            res = a * b;

            document.f2.res.value = res;

        }

        function div() {

            a = parseInt(document.f2.a.value);

            b = parseInt(document.f2.b.value);

            res = a / b;

            document.f2.res.value = res;

        }

    </script>

</head>

<body bgcolor="yellow">

    <marquee onmouseover="stop()" onmouseout="start()"> <h1>Hi welcome to web application</h1> </marquee>

    <div style="text-align: center;">

        <form name="f1">

            First Name: <input type="text" name="fn"><br>

            Last Name: <input type="text" name="ln"><br>

            Full Name: <input type="text" name="full"><br>

            <input type="button" value="login" onclick="abc()">

        </form>

        <form name="f2">

            a value: <input type="text" name="a"><br>

            b value: <input type="text" name="b"><br>

            result: <input type="text" name="res"><br>

            <input type="button" value="add" onclick="add()">

            <input type="button" value="sub" onclick="sub()">

            <input type="button" value="mul" onclick="mul()">

            <input type="button" value="div" onclick="div()">

        </form>

    </div>

</body>

</html>
