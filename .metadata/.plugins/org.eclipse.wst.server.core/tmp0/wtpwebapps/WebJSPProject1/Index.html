<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Welcome To Phone Pay</title>
	<style>
		body {
			background-image: radial-gradient(circle, #ff0000, #0000ff);
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		h1 {
			text-align: center;
			color: #ffffff;
		}

		.container {
			text-align: center;
			margin-top: 200px;
		}

		.container form {
			margin-bottom: 10px;
		}

		.container input[type="submit"] {
			width: 150px;
			height: 40px;
			border-radius: 5px;
			border: none;
			background-color: #007bff;
			color: #ffffff;
			font-weight: bold;
			cursor: pointer;
		}

		.container input[type="submit"]:hover {
			background-color: #0056b3;
		}
	</style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
	<h1>WELCOME TO PHONE PAY</h1>

	<div class="container">
		<form action="Create.html">
			<input type="submit" value="Create Account" class="btn btn-primary">
		</form>

		<form action="Deposit.html">
			<input type="submit" value="Deposit Money" class="btn btn-primary">
		</form>

		<form action="Withdraw.html">
			<input type="submit" value="Withdraw Money" class="btn btn-primary">
		</form>

		<form action="Check.jsp">
			<input type="submit" value="Check Balance" class="btn btn-primary">
		</form>
	</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
